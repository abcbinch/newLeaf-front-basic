<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>레시피북</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./recipe_hub.css" />
  </head>
  <body>
    <h1 class="text-center fw-bold">Recipe hub</h1>

    <div class="container d-flex justify-content-evenly align-items-center">
      <div class="card" style="width: 18rem; height: 420px">
        <img
          src="./images/notebook.jpg"
          class="card-img-top opacity-50"
          alt="write"
        />
        <div class="card-body">
          <h5 class="card-title fw-bold">레시피 적기</h5>
          <p class="card-text">
            기억하고 싶은 레시피, 나만의 레시피를 적어보세요!
          </p>
          <a href="write_recipe.html" class="btn btn-info">기록하기</a>
        </div>
      </div>

      <div class="card" style="width: 18rem; height: 420px">
        <img
          src="./images/muffin.jpg"
          class="card-img-top opacity-50"
          alt="cake"
        />
        <div class="card-body">
          <h5 class="card-title fw-bold">레시피 보기</h5>
          <p class="card-text">
            지금까지 쌓아둔 레시피들을 하나 하나 들춰보세요!
          </p>
          <a href="look_recipe.html" class="btn btn-warning">보러가기</a>
        </div>
      </div>
    </div>

    <!-- bootstrap CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
