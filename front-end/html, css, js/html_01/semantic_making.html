<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic tag</title>
  </head>
  <body>
    <h2>시맨틱 태그 사용해보기</h2>

    <header style="background-color: pink; height: 200px">
      Logo, title, Login Button
    </header>

    <main style="background-color: lemonchiffon; height: 300px; display: flex">
      content
      <section style="background-color: aquamarine; height: 200px; width: 80%">
        <article style="background-color: bisque; height: 50px">
          article 1
        </article>
        <article style="background-color: bisque; height: 50px">
          article 2
        </article>
        <article style="background-color: bisque; height: 50px">
          article 3
        </article>
      </section>
      <aside
        style="background-color: lightblue; height: 50px; width: 20%"
      ></aside>
    </main>

    <footer style="background-color: lightgray; height: 200px">
      Policy, Info, copyright
    </footer>
  </body>
</html>
