<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>default select practice</title>

    <style>
      body {
        background-color: gray;
        color: white;
      }
      span {
        background-color: red;
      }
      #first {
        background-color: blue;
      }
      .second {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <h2>Hello Charlotte!</h2>

    <span>Hi, I am Charlotte!</span>

    <span id="first">Welcome to my home!</span>

    <span class="second">Please take care of me!</span>
  </body>
</html>
