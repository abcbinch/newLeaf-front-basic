<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./write_recipe.css" />
  </head>
  <body>
    <h1 class="text-center fw-bold">레시피 기록</h1>
    <a href="recipe_hub.html"
      ><i
        class="bi bi-house-door-fill"
        data-bs-toggle="tooltip"
        data-bs-placement="top"
        data-bs-custom-class="custom-tooltip"
        data-bs-title="허브로 돌아가기"
      ></i
    ></a>

    <form class="bg-white border border-warning w-50 m-auto">
      <label for="name">이름: <input type="text" id="name" /></label><br />
      <label for="ingredient">재료: <input type="text" id="ingredient" /></label
      ><br />
      <label for="order">순서: <input type="text" id="order" /></label><br />
      <label for="picture"><input type="file" id="picture" /></label>

      <button class="add">추가하기</button>
      <button class="complete">작성 완료</button>
    </form>
    <ol class="recipe w-50 m-auto"></ol>

    <!-- bootstrap CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- SweetAlert CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      let compBtn = document.querySelector(".complete");
      compBtn.addEventListener("click", function (e) {
        e.preventDefault(); //원래는 이게 있으면 안됨.
        Swal.fire({
          title: "레시피가 저장되었습니다!",
        });
      });
    </script>

    <script type="module" src="./recipe_plus.js"></script>
  </body>
</html>
